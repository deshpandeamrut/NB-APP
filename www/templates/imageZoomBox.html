<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="activeSlide">
        <ion-slide ng-repeat="photo in photos">
            <!--<h4>Image Gallery</h4>-->
            <img ng-src="{{'https://graph.facebook.com/' + photo.id + '/picture'}}" class="fullscreen-image"/>
            <p class="caption">{{photo.name}}</p>
        </ion-slide>
    </ion-slide-box>
</div>
