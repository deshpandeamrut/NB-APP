<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-left': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded" style="background: url('img/backwater.jpg')">
            <span class="avatar" style="background: url('img/nb.jpg'); background-size: cover;"></span>
            <h2>NammaBagalkot</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.latest">
                    Latest
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item>
                 <ion-item nav-clear menu-close ui-sref="app.photoshare">
                   PhotoShare
                </ion-item>
                 <ion-item nav-clear menu-close ui-sref="app.photosharefeed">
                   PhotoShare Feed
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.tourist">
                    Tourist Spots
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.quickinfo">
                    Quick Info
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.contactus">
                    Contact Us
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Your Profile
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
